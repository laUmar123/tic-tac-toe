<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="home-container">
        <h1>Tic Tac Toe</h1>
        <div class="home-buttons">
            <button class="ai-bot-btn">AI Bot <img src="robot.png"></button>
            <button class="two-player-btn">Two Players <img src="two-player.png"></button>
        </div>
    </div>
    <div class="page-container hide">
        <header>
            <div class="logo">
                <svg width="50px" height="50px" viewBox="-12.8 -12.8 153.60 153.60" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img"
                    class="iconify iconify--noto" preserveAspectRatio="xMidYMid meet" fill="#000000">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                        stroke-width="1.024"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path
                            d="M114.31 117.18L81.14 68.9l33-49.02c.48-.73.54-1.66.12-2.43a2.357 2.357 0 0 0-2.08-1.25H84.33c-.78 0-1.51.38-1.95 1.03L64 43.97L45.62 17.22a2.373 2.373 0 0 0-1.95-1.03H15.83c-.87 0-1.68.48-2.08 1.25c-.42.77-.36 1.71.12 2.43L46.86 68.9l-33.17 48.28c-.49.72-.55 1.66-.14 2.44c.41.77 1.22 1.26 2.09 1.26H44.9c.79 0 1.52-.39 1.96-1.04L64 94.36l17.15 25.48c.44.65 1.17 1.04 1.96 1.04h29.25c.88 0 1.68-.49 2.1-1.26c.4-.78.35-1.72-.15-2.44z"
                            fill="#40C0E7"></path>
                    </g>
                </svg>
                <svg width="50px" height="50px" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img"
                    class="iconify iconify--noto" preserveAspectRatio="xMidYMid meet" fill="#000000">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path
                            d="M64.01 15.06c-34.13 0-55.46 24.1-55.46 53.82c0 29.73 21.33 53.82 55.46 53.82c34.12 0 55.45-24.1 55.45-53.82c-.01-29.73-21.33-53.82-55.45-53.82zm0 81.78c-17.73 0-28.82-12.52-28.82-27.96s11.08-27.96 28.82-27.96c17.73 0 28.81 12.52 28.81 27.96c-.01 15.44-11.09 27.96-28.81 27.96z"
                            clip-rule="evenodd" fill="#fa8500" fill-rule="evenodd"></path>
                    </g>
                </svg>
            </div>
            <div class="player-turn">
                <img class="active-user-symbol" src="letter-x.svg" alt="the letter x">
                <span>TURN</span>
            </div>
            <div class="restart-button">
                <img src="restart-icon.png" alt="arrow almost doing a 360 turn">
            </div>
        </header>
        <main>
            <div class="gameboard">
                <div class="cell" id="cell-0" data-cell="0"></div>
                <div class="cell" id="cell-1" data-cell="1"></div>
                <div class="cell" id="cell-2" data-cell="2"></div>
                <div class="cell" id="cell-3" data-cell="3"></div>
                <div class="cell" id="cell-4" data-cell="4"></div>
                <div class="cell" id="cell-5" data-cell="5"></div>
                <div class="cell" id="cell-6" data-cell="6"></div>
                <div class="cell" id="cell-7" data-cell="7"></div>
                <div class="cell" id="cell-8" data-cell="8"></div>
            </div>
        </main>
        <div class="scoreboard">
            <div class="player-x-score score">
                <p>PLAYER X</p>
                <p id="current-score-x">0</p>
            </div>
            <div class="tie-score score">
                <p>TIES</p>
                <p id="current-score-tie">0</p>
            </div>
            <div class="player-o-score score">
                <p>PLAYER O</p>
                <p id="current-score-o">0</p>
            </div>
        </div>
    </div>
    <div class="result-popup hide">
        <div class="round-winner">
            <p class="round-information">TAKES THE ROUND</p>
        </div>
        <div class="buttons">
            <button class="quit-btn">QUIT</button>
            <button class="next-round-btn">NEXT ROUND</button>
        </div>
    </div>
</body>

</html>
